<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prog Ass Landing Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <section>
            <div class="circle"></div>
                <header>
                    <a href="#"><img src="img/logo.png" class="logo"></a>
                    <div class="toggle" onclick="toggleMenu()"></div>
                    <ul class="navigation">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </header>
           <div class="content">
                <div class="textBox">
                    <h2>Knowlegde is Power</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias aut, repellat ipsum facere voluptate dicta obcaecati deserunt nobis suscipit eaque?
                    </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgbox"> 
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/main menu.jpg" /></div>
                            <div class="swiper-slide"><img src="img/imgsel.jpg" /></div>
                            <div class="swiper-slide"><img src="img/sitass.jpg" /></div>
                            <div class="swiper-slide"><img src="img/filltb.jpg" /></div>
                            <div class="swiper-slide"><img src="img/profile.jpg" /></div>
                        </div>
                    </div>
                </div>
           </div>

           
           <ul class="sci">
                <li><a href="#" ><img src="img/facebook.png"></a></li>
                <li><a href="#"><img src="img/instagram.png"></a></li>
                <li><a href="#"><img src="img/twitter.png"></a></li>
            </ul>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
              effect: "coverflow",
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: "auto",
              coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
              },
              pagination: {
                el: ".swiper-pagination",
              },
              loop: true,
            });

            function  toggleMenu() {
                const menuToggle = document.querySelector('.toggle');
                const navigation = document.querySelector('.navigation');
                menuToggle.classList.toggle('active');
                navigation.classList.toggle('active');
            }
          </script>
    </body>
</html>
